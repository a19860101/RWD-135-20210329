<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #ff6868;
        }
        #banner {
            width: 100%;
            margin: auto;
        }
        
        @media(min-width: 1200px){
            #banner {
                width: 1200px;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <div id="banner">
        <div class="owl-carousel owl-theme slider">
            <img src="https://picsum.photos/id/66/1200/600" alt="">
            <img src="https://picsum.photos/id/67/1200/600" alt="">
            <img src="https://picsum.photos/id/68/1200/600" alt="">

            <img src="https://picsum.photos/id/71/1200/600" alt="">

            <img src="https://picsum.photos/id/73/1200/600" alt="">
            <img src="https://picsum.photos/id/74/1200/600" alt="">
            <img src="https://picsum.photos/id/75/1200/600" alt="">
            <img src="https://picsum.photos/id/76/1200/600" alt="">
            <img src="https://picsum.photos/id/77/1200/600" alt="">
            <img src="https://picsum.photos/id/78/1200/600" alt="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $('.slider').owlCarousel({
                items:1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplaySpeed:1000,
                dotsSpeed: 1000,
                nav: true,
                navSpeed: 1000,
                // center: true,
                margin: 10,
                stagePadding: 200

            });
        })
            
    </script>
</body>
</html>
