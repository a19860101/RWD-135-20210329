<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #ff6868;
        }
        #banner {
            width: 100%;
            margin: auto;
        }
        .slick img {
            /* margin: 5px; */
        }
        @media(min-width: 1200px){
            #banner {
                width: 1200px;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <div id="banner">
        <div class="slick">
            <img src="https://picsum.photos/id/66/1200/600" alt="">
            <img src="https://picsum.photos/id/67/1200/600" alt="">
            <img src="https://picsum.photos/id/68/1200/600" alt="">
            <img src="https://picsum.photos/id/69/1200/600" alt="">
            <img src="https://picsum.photos/id/70/1200/600" alt="">
            <img src="https://picsum.photos/id/71/1200/600" alt="">
            <img src="https://picsum.photos/id/72/1200/600" alt="">
            <img src="https://picsum.photos/id/73/1200/600" alt="">
            <img src="https://picsum.photos/id/74/1200/600" alt="">
            <img src="https://picsum.photos/id/75/1200/600" alt="">
            <img src="https://picsum.photos/id/76/1200/600" alt="">
            <img src="https://picsum.photos/id/77/1200/600" alt="">
            <img src="https://picsum.photos/id/78/1200/600" alt="">
            <img src="https://picsum.photos/id/79/1200/600" alt="">
            <img src="https://picsum.photos/id/80/1200/600" alt="">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $('.slick').slick({
                autoplay: true,
                autoplaySpeed: 5000,
                speed: 1500,
                dots: true,
                arrows: true,
                slidesToShow: 5,
                // slidesToScroll: 2,
                // centerMode: true,
                // centerPadding: '200px',
                responsive:[
                    {
                        breakpoint: 1200, //1200px以下
                        settings: {
                            slidesToShow:2
                        }
                    }, 
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow:1
                        }
                    }
                ]
            });
        })
    </script>
</body>
</html>
