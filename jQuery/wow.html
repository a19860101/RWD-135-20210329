<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css" integrity="sha512-b42SanD3pNHoihKwgABd18JUZ2g9j423/frxIP5/gtYgfBz/0nDHGdY/3hi+3JwhSckM3JLklQ/T6tJmV7mZEw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content:space-around;
            align-items: center;
            background-image: linear-gradient(to top left,#fffc4a,#47ffe6);
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: #e04;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box wow fadeIn" data-wow-iteration="infinite"></div>
        <div class="box wow fadeIn" data-wow-iteration="3"></div>
    </div>
    <div class="container">
        <div class="box wow fadeInUp" data-wow-duration="1s" data-wow-delay="0"></div>
        <div class="box wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.5s"></div>
        <div class="box wow fadeInUp" data-wow-duration="1s" data-wow-delay="1s"></div>
    </div>
    <div class="container">
        <div class="box wow fadeInLeft"></div>
        <div class="box wow fadeInRight"></div>
    </div>
    <div class="container">
        <div class="box wow zoomIn" data-wow-delay="0s"></div>
        <div class="box wow zoomIn" data-wow-delay="0.2s"></div>
        <div class="box wow zoomIn" data-wow-delay="0.4s"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
