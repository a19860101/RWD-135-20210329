<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            position: fixed;
        }
        nav a {
            color: #eee;
            margin: 0 10px;
        }
        .container {
            width: 100%;
            height: 100vh;
        }
        #about {background-color: #ff4949;}
        #service {background-color: #4998ff;}
        #product {background-color: #49ffc2;}
        #contact {background-color: #deff49;}
    </style>
</head>
<body>
    <nav>
        <a href="#">ABOUT</a>
        <a href="#">SERVICE</a>
        <a href="#">PRODUCT</a>
        <a href="#">CONTACT</a>
    </nav>
    <div id="about" class="container"></div>
    <div id="service" class="container"></div>
    <div id="product" class="container"></div>
    <div id="contact" class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            let a = $('#about').offset().top;
            let s = $('#service').offset().top;
            let p = $('#product').offset().top;
            let c = $('#contact').offset().top;
            console.log(a);
            $('nav').find('a').eq(0).click(function(){
                $('html,body').animate({
                    scrollTop: a
                });
            })
            $('nav').find('a').eq(1).click(function(){
                $('html,body').animate({
                    scrollTop: s
                });
            })
            $('nav').find('a').eq(2).click(function(){
                $('html,body').animate({
                    scrollTop: p
                });
            })
            $('nav').find('a').eq(3).click(function(){
                $('html,body').animate({
                    scrollTop: c
                });
            })
        })
    </script>
</body>
</html>
