<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css" integrity="sha512-b42SanD3pNHoihKwgABd18JUZ2g9j423/frxIP5/gtYgfBz/0nDHGdY/3hi+3JwhSckM3JLklQ/T6tJmV7mZEw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            /* height: 70px; */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            position: fixed;
        }
        nav a {
            color: #eee;
            margin: 0 10px;
            display: inline-block;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: .5s;
        }
        /* nav a.active{
            background-color: #e2e2e2;
            color: #000;
        } */
        nav a:nth-of-type(1).active{
            background-color: #ff4949;
        }
        nav a:nth-of-type(2).active{
            background-color: #4998ff;
        }
        nav a:nth-of-type(3).active{
            background-color: #49ffc2;
            color: #000;
        }
        nav a:nth-of-type(4).active{
            background-color: #deff49;
            color: #000;
        }
        .container {
            width: 100%;
            height: 100vh;
        }
        #about {background-color: #ff4949;}
        #service {background-color: #4998ff;}
        #product {background-color: #49ffc2;}
        #contact {background-color: #deff49;}
        #gotop {
            display: none;
            width: 50px;
            height: 50px;
            background-color: #222;
            color: #fff;
            text-decoration: none;
            position: fixed;
            right: 15px;
            bottom: 15px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about" class="active">ABOUT</a>
        <a href="#service">SERVICE</a>
        <a href="#product">PRODUCT</a>
        <a href="#contact">CONTACT</a>
    </nav>
    <div id="about" class="container"></div>
    <div id="service" class="container"></div>
    <div id="product" class="container"></div>
    <div id="contact" class="container"></div>
    <a href="#" id="gotop">TOP</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('nav').find('a').click(function(e){
                // e.preventDefault();
                let href = $(this).attr('href');
                let offset = $(href).offset().top;
                $('html,body').animate({
                    scrollTop: offset
                })

                // $('nav').find('a').removeClass('active');
                // $(this).addClass('active');
                return false;
                
            })
            $('#gotop').click(function(e){
                e.preventDefault();
                $('html,body').animate({
                    scrollTop: 0
                })
                // return false;
               
            })
            $(window).scroll(function(){
                let h = $(window).scrollTop();
                let a_in = 'animated jackInTheBox';
                let a_out = 'animated hinge';
                // console.log(h);
                if(h > 700){
                    // $('#gotop').show();
                    // $('#gotop').fadeIn();
                    $('#gotop').show().removeClass(a_out).addClass(a_in);
                }else{
                    // $('#gotop').hide();
                    // $('#gotop').fadeOut();
                    $('#gotop').removeClass(a_in).addClass(a_out);
                }
                $('nav').find('a').each(function(){
                    let scroll = $(this).attr('href');
                    let offset = $(scroll).offset().top;
                    console.log(offset);
                    if(h > offset - 100){
                        $('nav').find('a').removeClass('active');
                        $(this).addClass('active');
                    }
                })

            })
        })
    </script>
</body>
</html>
