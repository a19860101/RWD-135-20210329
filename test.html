<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 100%;
            padding-bottom:62.5%;
            background-color: #fa0;
            position: relative;
        }
        header img {
            width: 100%;
            /* height: 100%; */
            /* object-fit: cover; */
            /* object-position: center; */
            opacity: .5;
            position: absolute;
        }
        header h1 {
            position: absolute;
            background-color: #0af;
            width: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        header p {
            position: absolute;
            width: 50%;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <header>
        <h1>hello</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, sunt! Quidem sint odio excepturi eveniet magnam voluptas. Illum cupiditate tempore minus harum repellendus sint quas. Voluptas iste ab sed eum.
        </p>
        <img src="https://picsum.photos/id/23/1600/1000" alt="">
    </header>
    <h2>title</h2>
</body>
</html>
