<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
        .box {
            width: 800px;
            height: 600px;
            background-color: #bbb;
            margin: auto;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: #aaa;
            margin: 10% auto;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- 
        top-*
        bottom-*
        start-*
        end-*

        * => 0, 50 , 100

        translate-middle    -> translateX(-50%)translateY(-50%)
        translate-middle-x  -> translateX(-50%)
        translate-middle-y  -> translateY(-50%)
     -->
    <div class="item">
        <span class="position-absolute bg-danger start-0 top-0 translate-middle p-3"></span>
        <span class="position-absolute bg-danger start-100 top-0 translate-middle p-3"></span>
        <span class="position-absolute bg-danger start-0 top-100 translate-middle p-3"></span>
        <span class="position-absolute bg-danger start-100 top-100 translate-middle p-3"></span>
    </div>
    <div class="box position-relative mb-5 p-5">
        <button class="btn btn-primary position-relative">
            Mail
            <span class="position-absolute bg-danger start-100 top-100 translate-middle">10</span>
        </button>
        <div class="position-absolute top-50 start-50 translate-middle p-4 bg-danger d-inline-block">0</div>
    </div>
    <div class="box position-relative">
        <div class="position-absolute top-0 start-0 p-4 bg-danger d-inline-block">1</div>
        <div class="position-absolute top-0 end-0 p-4 bg-danger d-inline-block">2</div>
        <div class="position-absolute bottom-0 start-0 p-4 bg-danger d-inline-block">3</div>
        <div class="position-absolute bottom-0 end-0 p-4 bg-danger d-inline-block">4</div>
        <div class="position-absolute top-50 start-50 p-4 bg-danger d-inline-block">5</div>
        <div class="position-absolute bottom-50 end-50 p-4 bg-danger d-inline-block">6</div>
    </div>

</body>
</html>
