<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        .box {
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            border: 1px solid #000;
        }
        .relative {
            position: relative;
            top: 50px;
            background-color: #0af;

            z-index: 9999;
        }
        .absolute {
            background-color: #fa0;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 123;
        }
        .container {
            width: 600px;
            height: 400px;
            background-color: #ccc;

            position: relative;
            z-index: 11;
        }
        .fixed {
            position: fixed;
            background-color: #05f585;

            bottom: 50%;
            right: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div>
        <h2>定位 Position</h2>
        <ul>
            <li>靜態 Static</li>
            <li>相對 Relative</li>
            <li>絕對 Absolute</li>
            <li>固定 Fixed</li>
            <li>黏性 Sticky</li>
        </ul>
    </div>
    <div class="box relative">Relative</div>
    <div class="container">
        <div class="box absolute">Absolute</div>
    </div>
    <div class="box fixed">
        Fixed
    </div>
</body>
</html>
