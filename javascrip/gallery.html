<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            width: 600px;
        }

        .thumb {
            width: 100px;
            transition: .3s;
            border: 2px solid transparent
        }
        .thumb.active {
            border: 2px solid #000;
           
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/iphone-12-black-select-2020.png" class="img">
        <div class="thumbs">
            <img src="images/iphone-12-black-select-2020.png" class="thumb active">
            <img src="images/iphone-12-blue-select-2020.png" class="thumb">
            <img src="images/iphone-12-green-select-2020.png" class="thumb">
            <img src="images/iphone-12-purple-select-2021.png" class="thumb">
            <img src="images/iphone-12-red-select-2020.png" class="thumb">
            <img src="images/iphone-12-white-select-2020.png" class="thumb">
        </div>
    </div>
    <script>
        let thumbs = [...document.querySelectorAll('.thumb')];
        for(let thumb of thumbs){
            // thumb.onclick = function(e){
            //     let src = e.target.getAttribute('src');
            //     document.querySelector('.img').setAttribute('src',src);
            // }
            // thumb.onclick = function(e){
            //     let src = this.getAttribute('src');
            //     document.querySelector('.img').setAttribute('src',src);
            // }
            thumb.onclick = e => {
                let src = e.target.getAttribute('src');
                document.querySelector('.img').setAttribute('src',src);
                
                for(let thumb of thumbs){
                    thumb.classList.remove('active')
                }
                e.target.classList.add('active');
            }
        }
    </script>
</body>
</html>
