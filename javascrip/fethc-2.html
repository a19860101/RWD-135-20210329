<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            margin: auto;
        }
        .pic {
            flex: 0 0 25%;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
        let url = 'https://picsum.photos/v2/list';
        fetch(url)
        .then(res => res.json())
        .then(data => {
            console.log(data);
            for(let pic of data){
                // console.log(pic);
                // console.log(pic.download_url);
                // console.log(pic.author);
                let div = document.createElement('div');
                div.setAttribute('class','pic');
                let img = document.createElement('img');
                img.setAttribute('src',pic.download_url);
                div.append(img);
                document.querySelector('.container').append(div);
            }
        })
    </script>
</body>
</html>
