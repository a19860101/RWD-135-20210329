<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="user">帳號</label>
        <input type="text" name="user" id="user" required placeholder="請輸入6-12位的英文數字">
        <br>
        <label for="pw">密碼</label>
        <input type="password" name="pw" id="pw" required>
        <br>
        <label for="mail">E mail</label>
        <input type="email" name="mail" id="mail">
        <br>
        <label for="birth">出生年月日</label>
        <input type="date" name="birth" id="birth">
        <br>

        <label for="gender">性別</label>

        <input type="radio" name="gender" id="male" value="男">
        <label for="male">男</label>

        <input type="radio" name="gender" id="female" value="女">
        <label for="female">女</label>
        
        <input type="radio" name="gender" id="unknown" value="隱藏">
        <label for="unknown">隱藏</label>
        
        <br>
        <label for="skill">專長</label>
        <input type="checkbox" name="skill" id="design" value="平面設計">
        <label for="design">平面設計</label>

        <input type="checkbox" name="skill" id="web" value="網頁設計">
        <label for="web">網頁設計</label>
        
        <input type="checkbox" name="skill" id="3D" value="3D動畫">
        <label for="3D">3D動畫</label>

        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
            <option value="研究所以上">研究所以上</option>
        </select>
        <br>
        <label for="content">內容</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="送出">
        <input type="reset" value="清除" >
        <input type="button" value="自訂義">
        <br>
        <button type="submit">送出</button>
        <button type="reset">清除</button>
        <button type="button">自訂義</button>
    </form>
</body>
</html>
