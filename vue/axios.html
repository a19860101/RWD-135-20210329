<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <select name="" id="county" v-model="county">
            <option value="臺北市">臺北市</option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
        </select>
        <h1>{{getDataByCounty}}</h1>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    aqis:[],
                    county:'',
                }
            },
            created(){
                let url = 'https://data.epa.gov.tw/api/v1/aqx_p_432?limit=1000&api_key=9be7b239-557b-4c10-9775-78cadfc555e9&format=json';
                axios(url)
                .then(res => {
                    console.log(res.data.records);
                    this.aqis = res.data.records;
                })
            },
            // methods:{
            //        getData(){
            //         let url = 'https://data.epa.gov.tw/api/v1/aqx_p_432?limit=1000&api_key=9be7b239-557b-4c10-9775-78cadfc555e9&format=json';
            //         axios(url)
            //         .then(res => {
            //             console.log(res.data.records);
            //             this.aqis = res.data.records;
            //         })
            //     }
            // },
            computed:{
                getDataByCounty(){
                    return this.aqis.map(data=>{
                        console.log(data.County);
                        return data.County == this.county;
                    })
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
