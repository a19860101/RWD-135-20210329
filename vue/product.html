    <title>Document</title>

    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'iPhone 12',
                    desc: '為實現我們的環保目標，iPhone 12 與 iPhone 12 mini 不隨附電源轉接器和 EarPods。包裝盒內隨附的是一條支援快速充電的 USB‑C 對 Lightning 連接線，並可與 USB‑C 電源轉接器及電腦連接埠相容。',
                    img: 'iphone-12-black-select-2020.png'
                }
            }
        }).mount('#app');

    </script>
</body>
</html>
