<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-3" v-for="(prod,idx) in products">
                    <img :src="`images/${prod.img}`" class="w-100">
                    <h3>{{prod.title}}</h3>
                    <div>${{prod.price}}</div>
                    <button class="btn btn-primary btn-sm" @click="addToCart(idx)">加入購物車</button>
                </div>
            </div>
        </div>
        <!-- 購物車 -->
        <div class="cartItems">
            {{cartItems}}
        </div>
    </div>
    <script>
        const data=[
                {
                    id:1,
                    title: 'iPhone 12 Mini',
                    img:'iphone-12-mini-blue-select-2020.png',
                    price: '23900',
                    qty: 6
                },
                {
                    id:2,
                    title: 'iPhone 12',
                    img:'iphone-12-purple-select-2021.png',
                    price: '26900',
                    qty: 6
                },
                {
                    id:3,
                    title: 'iPhone 12 Pro',
                    img:'iphone-12-pro-gold-hero.png',
                    price: '33900',
                    qty: 6
                },
                {
                    id:4,
                    title: 'iPhone 12 Pro Max',
                    img:'iphone-12-pro-max-blue-hero.png',
                    price: '37900',
                    qty: 6
                },
            ];
        Vue.createApp({
            data(){
                return {
                    products:data,
                    cartItems:[],
                }
            },
            methods:{
                addToCart(idx){
                    this.cartItems.push(this.products[idx]);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
