<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .cartNum {
            width: 22px;
            height: 22px;
            text-align: center;
            line-height: 22px;
            right: -5px;
            top: -5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 選單 -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active position-relative"  href="#">
                                <i class="fas fa-shopping-cart fa-lg"></i>
                                <span class="cartNum bg-danger text-light position-absolute rounded-circle">
                                    {{cartItems.length}}
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 產品列 -->
        <div class="container">
            <div class="row">
                <div class="col-3" v-for="(prod,idx) in products">
                    <img :src="`images/${prod.img}`" class="w-100">
                    <h3>{{prod.title}}</h3>
                    <div>${{prod.price}}</div>
                    <button class="btn btn-primary btn-sm" @click="addToCart(idx)">加入購物車</button>
                </div>
            </div>
        </div>
        <!-- 購物車 -->
        <div class="cartItems">
            <h2>購物車</h2>
            <div v-for="(data,idx) in cartItems" class="d-flex align-items-center p-4 border-bottom border-secondary">
                <img :src="`images/${data.img}`" width="70">
                <h3>{{data.title}}</h3>
                <div class="ms-auto">${{data.price}}</div>
                <button class="btn btn-danger" @click="removeItem(idx)">移除</button>
            </div>
            <hr class="border-bottom border-dark">
            <h3> 總金額 {{total}}</h3>
            <button class="btn btn-warning" @click="clearCart()" v-if="cartItems.length > 0">清空購物車</button>
        </div>
    </div>
    <script>
        const data=[
                {
                    id:1,
                    title: 'iPhone 12 Mini',
                    img:'iphone-12-mini-blue-select-2020.png',
                    price: '23900',
                    qty: 6
                },
                {
                    id:2,
                    title: 'iPhone 12',
                    img:'iphone-12-purple-select-2021.png',
                    price: '26900',
                    qty: 6
                },
                {
                    id:3,
                    title: 'iPhone 12 Pro',
                    img:'iphone-12-pro-gold-hero.png',
                    price: '33900',
                    qty: 6
                },
                {
                    id:4,
                    title: 'iPhone 12 Pro Max',
                    img:'iphone-12-pro-max-blue-hero.png',
                    price: '37900',
                    qty: 6
                },
            ];
        Vue.createApp({
            data(){
                return {
                    products:data,
                    cartItems:[],
                }
            },
            methods:{
                addToCart(idx){
                    this.cartItems.push(this.products[idx]);
                },
                removeItem(idx){
                    this.cartItems.splice(idx,1);
                },
                clearCart(){
                    this.cartItems.length = 0;
                }
            },
            computed:{
                priceArray(){
                    return this.cartItems.map(data=>data.price);
                },
                totalPirce(){
                    if(this.cartItems.length > 0){
                        return this.priceArray.reduce((a,b)=>parseInt(a)+parseInt(b));
                    }else{
                        return 0;
                    }
                },
                total(){
                    if(this.cartItems.length > 0){
                        return this.cartItems.map(data=>data.price).reduce((a,b)=>parseInt(a)+parseInt(b))
                    }else{
                            return 0;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
